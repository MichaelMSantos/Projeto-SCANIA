<!DOCTYPE html>
<html>
  <head>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <meta name="viewport" content="width-device-width, initial-scale=1.0">
      <link rel="icon" href="img/Scania-logo.png">
      <link rel="stylesheet" href="css/contato.css">   
      <!-- Caminho dos icones -->
      <script src="https://kit.fontawesome.com/e1ae97bb18.js" crossorigin="anonymous"></script>
     <!-- -->
      <title>Contato | Scania</title>
  </head>
  <body>
     <!--Conteúdo-->
    <div class="container">
     <!-- nav -->
      <div class="navbar">
        <img src="img/scania-wordmark-white.svg" class="logo">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="historia.html">História</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="carreira.html">Carreira</a></li>
        </ul>
    </div>
     <!--Início do formulario-->
    <div class="formulario">
      <form>
        <h2>Contate-nos</h2>
        <!-- Textos de cima -->
        <div class="topo">
        <div class="inputs">
          <input type="text" id="name" required>
        <label for="name"><i class="fa-solid fa-user-large"></i> Nome</label>
        </div>
        <!-- Email -->
        <div class="inputs">
          <input type="email" id="email" required>
        <label for="email"><i class="fa-solid fa-envelope"></i></i> Email</label>
        </div>
      </div>
      <!-- Mensagens -->
        <div class="inputs">
          <input type="text" id="assunto" required>
        <label for="assunto"><i class="fa-solid fa-message"></i> Assunto</label>
        </div>
        <div class="inputs">
         <textarea id="mensagem" rows="8" required></textarea>
        <label for="mensagem"><i class="fa-solid fa-comments"></i> Mensagem</label>
        </div>
        <!-- Botão do formulário -->
        <button type="submit">Enviar <i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
     <!--Fim do formulário -->
    </div>
    <!-- Rodapé -->
    <footer>

                    Projeto SCANIA
    </footer>
  </body>
</html>
